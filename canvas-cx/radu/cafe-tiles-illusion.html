<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Tiles Illusion</title>
</head>
<body>
  <canvas
    id="myCanvas"
    width="900"
    height="600"
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);">
  </canvas>

  <script>

    const ctx = myCanvas.getContext('2d');

    ctx.strokeStyle = 'grey';
    ctx.lineWidth = 2;

    function drawSquare(x, y, size) {
      ctx.beginPath();
      ctx.rect(x, y, size, size);
      ctx.fill();
      ctx.stroke();
    }

    const size = 50;
    let offset = 0;
    for (let y = 0; y <= myCanvas.height; y += size) {
      for (let x = 0; x <= myCanvas.width; x += size) {
        if ((x / size) % 2 === 0) {
          ctx.fillStyle = 'black';
        } else {
          ctx.fillStyle = 'white';
        }
        drawSquare(x - offset, y, size);
      }
      offset = size/2 - offset;
    }

  </script>

</body>
</html>
