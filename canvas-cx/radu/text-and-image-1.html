<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text and Image</title>
  <style>
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"
    width="400" height="400"
    style="background-color: pink;"
  ></canvas>

  <script>

    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    const pigImage = new Image();
    pigImage.src = '../assets/pig.png';
    // draw the image after it's loaded
    pigImage.onload = function () {
      ctx.drawImage(pigImage, 100, 70, 200, 200);
    }

    ctx.font = '30px Arial';
    ctx.textBaseline = 'middle';
    ctx.textAlign = 'center';
    ctx.fillStyle = 'darkgreen';
    ctx.fillText('Hello World', 200, 300);

  </script>

</body>
</html>
