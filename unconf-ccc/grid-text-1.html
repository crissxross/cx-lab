<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid text 1</title>
  <style>
    body {
      /* margin: 0; */
      display: grid;
      place-items: center;
      font-family: system-ui, sans-serif;
    }
    main {
      display: grid;
      gap: 0.4em;
    }
    span {
      color: white;
      padding: 0.3em;
      border-radius: 0.3em;
    }
  </style>
</head>
<body>
  <main></main>

  <script>
    // Note: using let throughout for simplicity
    let main = document.querySelector('main');
    let rows = 15;
    let columns = 15;

    main.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < columns; x++) {
        let span = document.createElement('span');
        // Set the hue dynamically. Note: 360/15 = 24
        // let hue = Math.random() * 360
        // let hue = (y + x) * 24
        let hue = (y + x) * 13; // i.e. 12+1 because starting at 0
        span.textContent = `${y + 1}, ${x + 1} (${hue}ยบ)`;
        span.style.backgroundColor = `hsl(${hue} 70% 40%)`;
        main.append(span);
      }
    }

  </script>

</body>
</html>
