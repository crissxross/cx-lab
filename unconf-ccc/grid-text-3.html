<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid text 3</title>
  <style>
    body {
      /* margin: 0; */
      display: grid;
      place-items: center;
      font-family: system-ui, sans-serif;
      font-size: 1.5rem;
    }
    main {
      display: grid;
      gap: 0.4em;
      cursor: pointer;
    }
    div {
      color: white;
      padding: 0.3em;
      border-radius: 0.3em;
      text-align: center;
    }
    span {
      font-size: 0.7rem;
      display: block;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <main></main>
  <!-- <button onclick="generateGridWords()">Reset</button> -->

  <script>
    // Note: using let throughout for simplicity
    let main = document.querySelector('main');
    let rows = 5;
    let columns = 3;

    // Arrays of words to use in the word div element, replace these
    let adjectives = ['happy', 'sad', 'angry', 'confused', 'excited', 'brave', 'clever', 'generous', 'mysterious', 'elegant', 'graceful', 'cheerful', 'gentle', 'curious', 'energetic'];
    let nouns = ['cat', 'dog', 'bird', 'fish', 'turtle', 'elephant', 'lion', 'monkey', 'tiger', 'panda', 'dolphin', 'wolf', 'fox', 'rabbit', 'bear'];
    let verbs = ['jumps', 'runs', 'sleeps', 'eats', 'plays', 'swims', 'dances', 'sings', 'climbs', 'flies', 'dives', 'crawls', 'hides', 'chases', 'reads'];

    main.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

    main.addEventListener('click', function() {
      main.innerHTML = '';
      generateWordGrid(rows, columns);
    });

    // Generate the grid of words
    generateWordGrid(rows, columns);

    function pickWord(wordArray) {
      return wordArray[Math.floor(Math.random() * wordArray.length)];
    }

    function generateWordGrid(rows, columns) {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < columns; x++) {
          // Set the hue dynamically. Note: 360/15=24 360/6=60
          // let hue = Math.random() * 360
          // let hue = (y + x) * 24
          let hue = (y + x) * 60
          let div = document.createElement('div');
          let span = document.createElement('span');
          div.style.backgroundColor = `hsl(${hue} 70% 40%)`;
          if (x === 0) {
            div.textContent = `${pickWord(adjectives)} `;
          } else if (x === 1) {
            div.textContent = `${pickWord(nouns)} `;
          } else {
            div.textContent = `${pickWord(verbs)} `;
          }
          span.textContent = `${y}, ${x}, (hue ${hue}ยบ)`;
          div.append(span);
          main.append(div);
        }
      }
    }

  </script>

</body>
</html>
