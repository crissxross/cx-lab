<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid text 2</title>
  <style>
    body {
      /* margin: 0; */
      display: grid;
      place-items: center;
      font-family: system-ui, sans-serif;
    }
    main {
      display: grid;
      gap: 0.4em;
    }
    span {
      color: white;
      padding: 0.3em;
      border-radius: 0.3em;
    }
  </style>
</head>
<body>
  <main></main>

  <script>
    // Note: using let throughout for simplicity
    let main = document.querySelector('main');
    let rows = 5;
    let columns = 3;

    let adjectives = ['happy', 'sad', 'angry', 'confused', 'excited', 'brave', 'clever', 'generous', 'mysterious', 'elegant', 'graceful', 'cheerful', 'gentle', 'curious', 'energetic'];
    let nouns = ['cat', 'dog', 'bird', 'fish', 'turtle', 'elephant', 'lion', 'monkey', 'tiger', 'panda', 'dolphin', 'wolf', 'fox', 'rabbit', 'bear'];
    let verbs = ['jumps', 'runs', 'sleeps', 'eats', 'plays', 'swims', 'dances', 'sings', 'climbs', 'flies', 'dives', 'crawls', 'hides', 'chases', 'reads'];

    main.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < columns; x++) {
        // Set the hue dynamically. Note: 360/15=24 360/6=60
        // let hue = Math.random() * 360
        // let hue = (y + x) * 24
        let hue = (y + x) * 60
        let span = document.createElement('span');
        span.textContent = `${y}, ${x}, ${generateWord(adjectives)} ${generateWord(nouns)} ${generateWord(verbs)} (hue ${hue}ยบ)`;
        span.style.backgroundColor = `hsl(${hue} 70% 40%)`;
        main.append(span);
      }
    }

    function generateWord(wordArray) {
      return wordArray[Math.floor(Math.random() * wordArray.length)];
    }

  </script>

</body>
</html>
