This is from Taper #10: Powers of Ten, Spring 2023:

https://taper.badquar.to/10/sense_of_existence.html

Does it make sense to make sense of existence? Does no-thing always
require a thing for a definition of non-existence? Binary
representation might be simpler in that sense: 0 or 1. But the digits
are both Things, rather than no-thing and some-thing. Aren’t
representations of nothing still something? A representation of
something could be nothing. Creating a visual epoem within 2KB is an
excellent challenge: what to include (1) and what to remove (0)? So,
does it make sense?

-->
