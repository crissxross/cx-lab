About 10+10=The Briefest Evidence by Jason Nelson

10+10=The Briefest Evidence explores the date of October 10th in
history. While each event is impactful for different reasons and in
variant ways, the work is less about the events and more about their
tether, the date. We connect events, experiences and actions through
time markers. These markers give artificial power to the connections
between these markers. Days of death and birth, start and finish, are
pulled from our timelines and given a narrative power.  This work
examines how those dates arrive into this power, how these 10/10
signifiers grow over time. Remove one, two more arrive, continuing
for as long as the timeline continues.  This work is a sibling work
to both 10+10=The Pain Bees and the retired work Richter.

        <script>
            ws = "1492=Mutiny-SantaMaria#----->>>>#1780=Hurricane-30000#1846=Triton+Discovery#1899=Bicycle+Patent#1901=FrederickDouglass+Born#1903=WomensUnion+UK#1928=ChiangKai-shek+Chair#1953=WinkyDinkYou+InteractiveTV#1957=WindscaleFireXNuke#1959=Global+Airline#1967=Space+Treaty#1975=PapuaNewGuinea+UN#2002=Iraq+War#2011=Giant+Virus#2019=Queensland+Fires#Day=World+Porridge#Day=Mental-Health".split("#"),
            colors = ["#bd0202", "#ffffff", "#969494", "#9f932f"],
            szs = ["20px", "30px", "50px", "100px"];
            function rW() {
                let e = Math.floor(Math.random() * ws.length);
                return ws[e]
            }
            function rC() {
                let e = Math.floor(Math.random() * colors.length);
                return colors[e]
            }
            function rS() {
                let e = Math.floor(Math.random() * szs.length);
                return szs[e]
            }
            function rA() {
                return Math.floor(360 * Math.random())
            }
            function rP() {
                let e = Math.floor(Math.random() * window.innerWidth)
                  , t = Math.floor(Math.random() * window.innerHeight);
                return {
                    x: e,
                    y: t
                }
            }
            function cW() {
                let e = document.createElement("div");
                e.className = "word",
                e.textContent = rW(),
                e.style.color = rC(),
                e.style.fontSize = rS(),
                e.style.transform = `rotate(${rA()}deg)`;
                let {x: t, y: n} = rP();
                e.style.top = `${n}px`,
                e.style.left = `${t}px`,
                e.addEventListener("mouseover", ()=>{
                    e.remove(),
                    cW(),
                    cW()
                }
                ),
                document.getElementById("ws").appendChild(e)
            }
            for (let i = 0; i < 2; i++)
                cW();
            let soundElement = document.querySelector("#ws");
            soundElement.addEventListener("mouseover", pRS, !1);
            let context = null
              , waveforms = ["sine", "square", "sawtooth", "triangle"];
            function pRS() {
                null === context && (context = new AudioContext);
                let e = context.createOscillator()
                  , t = context.createGain();
                e.type = waveforms[Math.floor(Math.random() * waveforms.length)];
                let n = (100 + 10 * Math.random()).toFixed(2);
                e.frequency.value = n,
                t.gain.exponentialRampToValueAtTime(0.00001, context.currentTime + 1),
                e.connect(t),
                t.connect(context.destination),
                e.start(0)
            }
            const modal = document.getElementById("ml")
              , startButton = document.getElementById("sb");
            startButton.addEventListener("click", ()=>{
                modal.remove()
            }
            );
        </script>
