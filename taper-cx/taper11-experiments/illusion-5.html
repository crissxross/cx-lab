<html>
<body>
<style>
	body { margin:0 ; overflow:hidden }
	main {
		display: grid;
		grid-auto-rows: calc(20vh - 4px);
		gap: 4px;
		margin: 0;
		font-family: sans-serif;
		background: grey;
	}
	.r {
		display: grid;
		grid-auto-flow: column;
		grid-auto-columns: 9.5vw;
		padding-inline: 4vw;
		gap: 9.5vw;
		background: #fff;
	}
	.r:nth-child(even) {
		justify-content: center;
	}
	.r:nth-child(3n) {
		justify-content: end;
	}
	p {
    margin: 0;
		background: #000;
		border-inline: 4px solid #999;
    display: grid;
    place-content: center;
    color: #222;
    font-size: 12vw;
	}
</style>
	<main>
		<div class="r">
			<p>#</p>
			<p>#</p>
			<p>#</p>
			<p>#</p>
			<p>#</p>
		</div>
		<div class="r">
			<p>\\</p>
			<p>\\</p>
			<p>\\</p>
			<p>\\</p>
			<p>/|</p>
		</div>
		<div class="r">
			<p>≠</p>
			<p>≠</p>
			<p>≠</p>
			<p>≠</p>
			<p>≠</p>
		</div>
		<div class="r">
			<p>=</p>
			<p>||</p>
			<p>=</p>
			<p>||</p>
			<p>=</p>
		</div>
		<div class="r">
			<p>//</p>
			<p>\\</p>
			<p>//</p>
			<p>\\</p>
			<p>//</p>
		</div>
	</main>
</body>
</html>
