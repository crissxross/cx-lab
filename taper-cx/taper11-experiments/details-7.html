<html>
  <body>
  <style>
    body {
      background-color: black;
      font-family: sans-serif;
      font-size: 5vmin;
      color: white;
    }
    * { margin:0; }
    p {
      text-align: center;
    }
    summary {
      height: 10vh;
      cursor: pointer;
      --s: 5vmin;
      --cg: conic-gradient(at 50% 25%, #fff0 270deg, white 0);
      --cs: calc(var(--s) * 2) calc(var(--s) * 4);
      background:
        linear-gradient(grey 2.5%, hsla(0, 0%, 100%, 0) 0 97.5%, grey 0) 50% calc(50% + var(--s) / 2) / 100% var(--s),
        var(--cg) 50% / var(--cs),
        var(--cg) calc(50% + var(--s) / 2) calc(50% + var(--s)) / var(--cs),
        var(--cg) calc(50% + var(--s)) calc(50% + var(--s) * 2) / var(--cs),
        var(--cg) calc(50% + var(--s) / 2) calc(50% + var(--s) * 3) / var(--cs);
    }
    summary::marker {
      color: grey;
    }
    details {
      transition:all 1s;
    }
    details:not([open]) {
      transform: translateX(0);
    }
    details[open] {
      transform: translateX(1em);
    }
  </style>
    <p>Crooked or straight?</p>
    <div></div>
    <script>
      const arr = [
        'Straight up and down.',
        'Bending the truth is okay in moderation.',
        'By crook or by hook.',
        'Crooked teeth are a sign of good luck.',
        'As honest as the day is long.',
        'Straight talking for a straighter smile.',
        'Straight up, I saw it with my own eyes.',
        'Driving while drinking',
        'Listening while talking.',
      ]
      const dv = document.querySelector('div');
      dv.innerHTML =`<details><summary></summary><p></p></details>`.repeat(9);
      const dets = document.querySelectorAll('details');
      const pars = document.querySelectorAll('div p');
      pars.forEach((p, i) => {
        p.textContent = arr[i];
      });

      dets.forEach(td => {
        td.addEventListener("click", () => {
          dets.forEach(d => {
            if (d !== td) {
              d.removeAttribute("open");
            }
          });
        });
      });

    </script>
  </body>
</html>
