<html>
  <style>
    p {
      padding: 5vh auto;
      font-family: sans-serif;
      font-size: 5vmin;
    }
  </style>
  <body>
    <p></p>
    <script>
      const p = document.querySelector('p');
      const r = a => a[Math.floor(Math.random() * a.length)];
      const a = [
        ["It's","We're","They're"],
        ['straight', 'honest', 'direct', 'logical', 'frank', 'blunt', 'sincere', 'respectable', 'conventional', 'conformist', 'on the level'],
        ['but', 'yet', '&', 'however'],
        ['bent', 'crooked','evasive', 'irrational', 'deceptive', 'askew', 'warped', 'amoral', 'underhand', 'fraudulent', 'out of line'],
      ]
      setInterval(() => {
        p.textContent = `${r(a[0])} ${r([`${r(a[1])} ${r(a[2])} ${r(a[3])}`,`${r(a[3])} ${r(a[2])} ${r(a[1])}`])}`;
      }, 3000);
    </script>
  </body>
</html>
