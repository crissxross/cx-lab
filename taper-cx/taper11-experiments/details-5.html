<html>
  <body>
  <style>
    body { overflow:hidden; } /* template */
    * {
      margin:0;
    }
    main {
      font-family: sans-serif;
    }
    summary {
      height: 10vh;
      cursor: pointer;
      --s: 5vmin;
      --cg: conic-gradient(at 50% 25%, #fff0 270deg, black 0);
      --cs: calc(var(--s) * 2) calc(var(--s) * 4);
      background:
        linear-gradient(grey 2.5%, #fff0 0 97.5%, grey 0) 50% calc(50% + var(--s) / 2) / 100% var(--s),
        var(--cg) 50% / var(--cs),
        var(--cg) calc(50% + var(--s) / 2) calc(50% + var(--s)) / var(--cs),
        var(--cg) calc(50% + var(--s)) calc(50% + var(--s) * 2) / var(--cs),
        var(--cg) calc(50% + var(--s) / 2) calc(50% + var(--s) * 3) / var(--cs);
    }
    h2,
    summary::marker {
      color: red;
      font-size: 5vmin;
    }
    h2, p {
      background-color: black;
      color: white;
      text-align: center;
    }
    p {
      font-size: 10vmin;
      padding-bottom: 0.1em;
    }
  </style>
    <main>
      <h2>Click to Stroop</h2>
      <section></section>
    </main>
    <script>
      const cols = ['crimson', 'red', 'orange', 'yellow', 'lime', 'blue', 'turquoise', 'gold', 'purple', 'magenta', 'pink']

      const sect = document.querySelector('section');
      sect.innerHTML =`<details><summary></summary><p></p></details>`.repeat(9);
      const dets = document.querySelectorAll('details');
      const pars = document.querySelectorAll('details p');

      const rand = (arr) => arr[Math.floor(Math.random() * arr.length)];

      pars.forEach((p, i) => {
        p.textContent = rand(cols);
        p.style.color = rand(cols);
      });

      dets.forEach((det, i) => {
        det.addEventListener('toggle', () => {
          if (det.open) {
            setTimeout(() => det.open = false, 2000);
          }
        });
      });
    </script>
  </body>
</html>
