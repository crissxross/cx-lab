    body {

    main {
      font-family: sans-serif;
      font-size: clamp(1.13rem, calc(1.08rem + 0.22vw), 1.25rem);
    }
    summary {
      font-size: 5vh;
      height: 10vh;
      cursor: pointer;
      --s: 5vmin;
      --cg: conic-gradient(at 50% 25%, #fff0 270deg, black 0);
      --cs: calc(var(--s) * 2) calc(var(--s) * 4);
      background:
        linear-gradient(grey 2.5%, #fff0 0 97.5%, grey 0) 50% calc(50% + var(--s) / 2) / 100% var(--s),
        var(--cg) 50% / var(--cs),
        var(--cg) calc(50% + var(--s) / 2) calc(50% + var(--s)) / var(--cs),
        var(--cg) calc(50% + var(--s)) calc(50% + var(--s) * 2) / var(--cs),
        var(--cg) calc(50% + var(--s) / 2) calc(50% + var(--s) * 3) / var(--cs);
    }
    summary::marker {
      color: red;
    }
    details[open] p {
      color: white;
      background-color: black;
      margin: 0;
      padding: 1vw 5vw;
    }
  </style>
    <main>
      <details>
        <summary></summary>
        <p>// append(11) = Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </details>
    </main>
    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);
      const main = $('main');
      const det = $('details');
      const append = (x) => {
        for (let i = 0; i < x; i++) {
          main.appendChild(det.cloneNode(true));
        }
      };
      append(11);
    </script>
