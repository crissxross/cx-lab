<html>
  <body>
  <style>
    body { overflow:hidden; } /* template */
    * { margin:0; }
    main {
      font-family: sans-serif;
      font-size: 5vmin;
    }
    p {
      color: white;
      background-color: black;
      text-align: center;
    }
    summary {
      height: 10vh;
      cursor: pointer;
      --s: 5vmin;
      --cg: conic-gradient(at 50% 25%, #fff0 270deg, black 0);
      --cs: calc(var(--s) * 2) calc(var(--s) * 4);
      background:
        linear-gradient(grey 2.5%, #fff0 0 97.5%, grey 0) 50% calc(50% + var(--s) / 2) / 100% var(--s),
        var(--cg) 50% / var(--cs),
        var(--cg) calc(50% + var(--s) / 2) calc(50% + var(--s)) / var(--cs),
        var(--cg) calc(50% + var(--s)) calc(50% + var(--s) * 2) / var(--cs),
        var(--cg) calc(50% + var(--s) / 2) calc(50% + var(--s) * 3) / var(--cs);
    }
    summary::marker {
      color: red;
    }
    details {
      transition:all 1s;
    }
    details:not([open]) {
      transform: translateX(0);
    }
    details[open] {
      transform: translateX(1em);
    }
  </style>
    <main>
      <p>Crooked or straight?</p>
      <section></section>
    </main>
    <script>
      const arr = [
        'Straight up and down.',
        'Bending the truth is okay in moderation.',
        'By crook or by hook.',
        'Crooked teeth are a sign of good luck.',
        'As honest as the day is long.',
        'Straight talking can lead to a straighter smile.',
        'A straight line is the shortest distance between two points.',
        'Straight up, I saw it with my own eyes.',
        'Talking while walking',
        'Driving while drinking',
        'Listening while talking.',
      ]
      const sect = document.querySelector('section');
      sect.innerHTML =`<details><summary></summary><p></p></details>`.repeat(11);
      const dets = document.querySelectorAll('details');
      const pars = document.querySelectorAll('details p');
      pars.forEach((p, i) => {
        p.textContent = arr[i];
      });

      // dets.forEach((d, i) => {
      //   d.addEventListener('toggle', () => {
      //     if (d.open) {
      //       setTimeout(() => d.open = false, 2000);
      //     }
      //   });
      // });

      dets.forEach(td => {
        td.addEventListener("click", () => {
          dets.forEach(d => {
            if (d !== td) {
              d.removeAttribute("open");
            }
          });
        });
      });

    </script>
  </body>
</html>
