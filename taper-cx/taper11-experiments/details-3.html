<html>
  <body>
  <style>
    body {
      margin:0;
      /* overflow:hidden; */
    }
    main {
      font-family: sans-serif;
      /* font-size: calc(1.08rem + 0.22vw); */
      font-size: 1.25rem;
    }
    summary {
      font-size: 5vh;
      height: 10vh;
      cursor: pointer;
      --s: 5vmin;
      --cg: conic-gradient(at 50% 25%, #fff0 270deg, black 0);
      --cs: calc(var(--s) * 2) calc(var(--s) * 4);
      background:
        linear-gradient(grey 2.5%, #fff0 0 97.5%, grey 0) 50% calc(50% + var(--s) / 2) / 100% var(--s),
        var(--cg) 50% / var(--cs),
        var(--cg) calc(50% + var(--s) / 2) calc(50% + var(--s)) / var(--cs),
        var(--cg) calc(50% + var(--s)) calc(50% + var(--s) * 2) / var(--cs),
        var(--cg) calc(50% + var(--s) / 2) calc(50% + var(--s) * 3) / var(--cs);
    }
    summary::marker {
      color: red;
    }
    details[open] p {
      color: white;
      background-color: black;
      margin: 0;
      padding: 1vw 5vw;
    }
  </style>
    <main>
    </main>
    <script>
      const main = document.querySelector('main');

      const arr = [
        'Straight up and down.',
        'Bending the truth is okay in moderation.',
        'By crook or by hook.',
        'Crooked teeth are a sign of good luck.',
        'As honest as the day is long.',
        'Straight talking can lead to a straighter smile.',
        'A straight line is the shortest distance between two points.',
        'Straight up, I saw it with my own eyes.',
      ]

      const rand = (arr) => arr[Math.floor(Math.random() * arr.length)];

      main.innerHTML = `<details><summary></summary><p></p></details>`.repeat(11);

      const pars = document.querySelectorAll('p');
      const dets = document.querySelectorAll('details');
      const ranIndex = Math.floor(Math.random() * dets.length);

      pars.forEach(p => {
        p.textContent = rand(arr);
      });

      setInterval(function() {
        dets.forEach(det => {
          if (det.open) {
              det.open = false;
          }
        });
      }, 5000);

      // dets[ranIndex].open = true;

      // setTimeout(function() {
			// 	location.reload()
		  // }, 1000)

    </script>
  </body>
</html>
