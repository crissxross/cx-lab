<html>
  <style>
    p {
      padding: 5vh auto;
      font-family: sans-serif;
      font-size: 5vmin;
    }
  </style>
  <body>
    <p></p>
    <script>
      const p = document.querySelector('p');
      const rand = (a) => a[Math.floor(Math.random() * a.length)];

      const subject = ["It's","We're","They're"];

      const straight = ['straight', 'honest', 'direct', 'logical', 'rational', 'truthful', 'frank', 'blunt', 'sincere', 'respectable', 'conventional', 'conformist', 'on the level', 'fuddy-duddy'];

      const conj = ['but', 'yet', '&', 'however'];

      const bent = ['bent', 'crooked', 'askew', 'warped', 'slanted', 'indirect', 'evasive', 'dubious', 'nefarious', 'unlawful', 'amoral', 'untrustworthy', 'underhand', 'illogical', 'irrational', 'dishonest', 'fraudulent', 'out of line'];

      setInterval(() => {
        p.innerHTML = `${rand(subject)} ${rand(straight)} ${rand(conj)} ${rand(bent)}`;
      }, 3000);


    </script>
  </body>
</html>
