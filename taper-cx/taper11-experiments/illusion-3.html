<html>
<body>
<style>
	body { margin:0 ; overflow:hidden }
	main {
		display: grid;
		grid-auto-rows: calc(20vh - 1vw);
		gap: 1vw;
		background: grey;
		margin: 0;
    font-family: sans-serif;
	}
	.r {
		display: grid;
		grid-auto-flow: column;
		grid-auto-columns: 6.5vw;
		padding-inline: 4vw;
		gap: 7vw;
		background: white;
	}
	.r:nth-child(even) {
		justify-content: center;
	}
	.r:nth-child(3n) {
		justify-content: end;
	}
	p {
    margin: 0;
		background: black;
		border-inline: 1vw solid grey;
    display: grid;
    place-content: center;
    color: #333;
    font-size: 10vw;
	}
</style>
	<main>
		<div class="r">
			<p>_</p>
			<p>_</p>
			<p>_</p>
			<p>_</p>
			<p>_</p>
			<p>_</p>
			<p>_</p>
		</div>
		<div class="r">
			<p>-</p>
			<p>#</p>
			<p>-</p>
			<p>#</p>
			<p>-</p>
			<p>#</p>
			<p>-</p>
		</div>
		<div class="r">
			<p>||</p>
			<p>=</p>
			<p>||</p>
			<p>=</p>
			<p>||</p>
			<p>=</p>
			<p>||</p>
		</div>
		<div class="r">
			<p>//</p>
			<p>\\</p>
			<p>//</p>
			<p>\\</p>
			<p>//</p>
			<p>\\</p>
			<p>≠</p>
		</div>
		<div class="r">
			<p>//</p>
			<p>\\</p>
			<p>//</p>
			<p>\\</p>
			<p>//</p>
			<p>\\</p>
			<p>≠</p>
		</div>
	</main>
</body>
</html>
