This is from Taper #15: Crossroads, Fall 2025:

https://taper.badquar.to/15/hopewards.html

Think of the present moment as the centre of this crossroads. Move leftwards/backwards towards the past and rightwards/forwards towards the future. Downwards is literally and metaphorically darker and upwards is lighter. But what lies in each direction depends on your (geopolitical) frame of reference. This crossroads is from my vantage point as a lowly citizen of the United Kingdom of Great Britain & Northern Ireland. Sadly, the ills that I've relegated to the dark past are still with us in many parts of the world and will surely add to future harms unless we collectively choose a different trajectory: hopewards.

There are fifteen words or expressions in each quadrant.
