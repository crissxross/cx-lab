<html>
<body style="margin:0; overflow:hidden;">
  <canvas id="c"></canvas>
  <script>
    ctx = c.getContext('2d');
    c.width = window.innerWidth;
    c.height = window.innerHeight;
    let w = c.width,
      h = c.height,
      pX = 50,
      pY = 10,
      hue = 200,
      sat = 100,
      li = 50,
      offset = 40,
      col1 = `hsl(${hue} ${sat} ${li + offset})`,
      col2 = `hsl(${hue} ${sat} ${li - offset})`,
      grad = ctx.createLinearGradient(0,0,0, h),
      pos = ['joy to the world', 'happy', 'relaxed', 'comfortable', 'peaceful', 'satisfied', 'content', 'calm', 'serene', 'tranquil', 'quiet', 'still'],
      neg = ['sad', 'angry', 'anxious', 'nervous', 'tense', 'worried', 'stressed', 'upset', 'frustrated', 'irritated', 'annoyed', 'agitated'];

    grad.addColorStop(0, col1);
    grad.addColorStop(1, col2);
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, w, h);
    ctx.font = '10vw Arial';

    update();

    window.addEventListener('mousemove', function (e) {
      pX = Math.floor((e.x / w) * 100);
      pY = Math.floor((e.y / h) * 100);
      update();
      // console.log('percentY', pY, 'percentX', pX);
    });

    function update() {
      hue = Math.floor(pX * 3.6);
      sat = 100 - pY;
      li = 100 - pY;
      col1 = `hsl(${hue} ${sat} ${li})`;
      col2 = `hsl(${hue} ${sat} ${li - offset})`;
      grad.addColorStop(0, col1);
      grad.addColorStop(1, col2);
      ctx.fillRect(0, 0, w, h);

      // console.log('hue', hue, 'sat', sat, 'li', li);
      // console.log('col1', col1, 'col2', col2);

      drawText(w*0.2, h*0.2, pos[pX % pos.length], col1);
      drawText(w*0.8, h*0.8, neg[pY % neg.length], col2, 'right');
    }

    function drawText(x, y, text, color, align) {
      ctx.save();
      ctx.fillStyle = color;
      ctx.textAlign = align || 'left';
      ctx.fillText(text, x, y);
      ctx.restore();
    }
  </script>
</body>
</html>
