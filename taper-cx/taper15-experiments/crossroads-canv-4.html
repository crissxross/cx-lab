<html>
<body style="margin:0; overflow:hidden;">
  <canvas id="c"></canvas>
  <script>
    ctx = c.getContext('2d');
    c.width = window.innerWidth;
    c.height = window.innerHeight;
    let w = c.width,
      h = c.height,
      pX = 50,
      pY = 10,
      hue = 200,
      sat = 100,
      li = 50,
      offset = 40,
      col1 = `hsl(${hue} ${sat} ${li + offset})`,
      col2 = `hsl(${hue} ${sat} ${li - offset})`,
      grad = ctx.createLinearGradient(0,0,0, h),
      // 15 words in each string
      tL='memories.nature.historical.golden.tradition.rose-tinted.classical.calm.heritage.tranquil.quiet.still.nostalgia.pastoral.arcadia'.split('.'),
      tR='hope.feminism.equality.diversity.inclusion.emancipation.enfranchise.peace.democracy.relaxed.empathy.calm.social.sharing.caring'.split('.'),
      bL='pollution.misogyny.oil.child labour.fossil fuels.war.racism.imperialism.monarchy.brutality.unjust.sad.bigotry.infant mortality.disease'.split('.'),
      bR='apocalypse.catastrophe.micro-plastics.pollution.wild fires.post-truth.inequality.climate collapse.extinction.oligarchs.libertarian.extremism.doom.anxiety.fear'.split('.');

      let clearCounter = 0;

    grad.addColorStop(0, col1);
    grad.addColorStop(1, col2);
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, w, h);
    // NOTE: w 12 x h 7 is 16:9 ratio
    // ctx.font = '7vw sans-serif';
    ctx.font = '12vh sans-serif';

    update();

    window.addEventListener('mousemove', function (e) {
      pX = Math.floor((e.x / w) * 100);
      pY = Math.floor((e.y / h) * 100);
      update();
      // top left (align right)
      doTxt(w*ran(0.35, 0.49), h*ran(0.1, 0.5), tL[pX % 15], col1, 'right', 'bottom');
      // top right (align left)
      doTxt(w*ran(0.51, 0.65), h*ran(0.1, 0.5), tR[pX % 15], col1, 'left', 'bottom');
      // bottom left (align right)
      doTxt(w*ran(0.35, 0.49), h*ran(0.51, 0.9), bL[pY % 15], col2, 'right', 'top');
      // bottom right (align left)
      doTxt(w*ran(0.51, 0.65), h*ran(0.51, 0.9), bR[pY % 15], col2, 'left', 'top');
      // console.log('percentY', pY, 'percentX', pX);
    });

    function update() {
      hue = Math.floor(pX * 3.6);
      sat = 100 - pY;
      li = 100 - pY;
      col1 = `hsl(${hue} ${sat} ${li})`;
      col2 = `hsl(${hue} ${sat} ${li - offset})`;
      grad.addColorStop(0, col1);
      grad.addColorStop(1, col2);
      // ctx.save();
      // ctx.globalAlpha = 0.1; // 0.05-0.2 work well
      // ctx.fillRect(0, 0, w, h);
      // ctx.restore();

      // ALTERNATIVELY: only clear every 60 frames (adjust as needed) BUT not as good as previous method above
      clearCounter++;
      if (clearCounter > 60) {
        ctx.fillRect(0, 0, w, h);
        clearCounter = 0;
      }

      // console.log('hue', hue, 'sat', sat, 'li', li);
      // console.log('col1', col1, 'col2', col2);
      // drawAxes(); // for reference
    }

    function doTxt(x, y, txt, col, align, base) {
      ctx.save();
      ctx.fillStyle = col;
      ctx.textAlign = align;
      ctx.textBaseline = base;
      ctx.fillText(txt, x, y);
      ctx.restore();
    }

    function ran(min,max) {return Math.random()*(max-min)+min}

    // NOTE:draw for reference only

    //   ctx.moveTo(w / 2, 0);
    //   ctx.lineTo(w / 2, h);
    //   ctx.stroke();
    //   ctx.restore();
    // }
  </script>
