QUALIA STANDARDS VISUALIZER

Imagine, philosophers and neuroscientists have solved the problem of
qualia. They’ve measured, analysed and quantified all the common
perceptual experiences, bodily sensations, felt reactions, emotions,
passions and moods. Next, they found a way to visualize them. It
wasn’t long before the authorities (at the behest of the
techno-authoritarians) decided to standardize these qualia. Their
aims were twofold: (1) to reproduce them in AI agents; (2) to
regulate human behaviour by expanding the notion of the quantified
self and promoting ever deeper self-surveillance. Here, I offer a
small random sample of the qualia they identified and standardized.

The code, specifically the doViz() function that generates the
visualization, draws a fractal. Its branching is determined by the
number of limbs (i.e. main branches) multiplied by the maximum level
or depth of recursion stipulated. The authorities (with their
preference for imperial systems) have deemed that the result of this
calculation must always be 16. This is the standard for qualia.

<style>body{background:#000;color:#fff;font-family:sans-serif}main{display:grid;place-items:center}p,h2{margin-top:0}#btn{font-size:1rem;cursor:pointer;padding:.3em;margin-left:1.5em}</style>
<main><canvas id="cv"></canvas><h2></h2><p> <button id="btn">Next Visualization</button></p></main>
<script>
const c=cv.getContext('2d'),
  btn=document.getElementById('btn'),
  h2=document.querySelector('h2'),
  p=document.querySelector('p'),
  r=Math.random,
  SIZE=Math.min(window.innerWidth,window.innerHeight)*0.8|0;
  cv.height=cv.width=SIZE;
  c.lineCap='round';
function title(){
  const m='Degree Moment Segment Portion Quantity Unit Quota Scruple Dose Quantum Fragment Bit Fraction Slice Piece Grain Scintilla Particle Trace Depth Tinge Whit'.split(' '),
  q='Boredom Empathy Pleasure Insight Curiosity Lust Delight Pain Hunger Regret Trust Happiness Jealousy Thirst Hotness Pride Itchiness Dizziness Love Nausea Calm Fatigue Disgust Anxiety Fear Horror Contempt Joy Misery Joviality'.split(' ');
  return `A ${m[r()*m.length|0]} of ${q[r()*q.length|0]}`;
}
function doViz(){
  h2.textContent=title();
  p.firstChild.textContent=`Qualia Standard: ${r()*1000|0}`;
  const props=[[1,16],[2,8],[4,4],[8,2]],
  [limbs,max]=props[r()*4|0],
  num=2,
  lineW=(r()*11|0)+4,
  hue=r()*360,
  angle=r()*4-2,
  scale=r()*0.1+0.6;
  c.clearRect(0,0,SIZE,SIZE);
  c.lineWidth=lineW;
  c.save();
  c.translate(SIZE/2,SIZE/2);
  for (let i=limbs; i--;){
    doBranch(0,max,angle,scale,num,hue);
    c.rotate(Math.PI*2/limbs);
  }
  c.restore();
}
function doBranch(level,max,angle,scale,num,hue){
  if (level>max) return;
  const len=100,
  li=10+level*10;
  c.strokeStyle=`hsl(${hue} 100 ${li})`;
  c.beginPath();
  c.moveTo(0,0);
  c.lineTo(len,0);
  c.stroke();
  for (let i=num; i--;){
    const pos=len-(len/num)*i;
    c.save();
    c.translate(pos,0);
    c.scale(scale, scale);
    c.rotate(angle*(i-(num-angle*5)/2));
    doBranch(level+1,max,angle,scale,num,hue);
    c.restore();
  }
}
doViz();
btn.addEventListener('click', doViz);
</script>
