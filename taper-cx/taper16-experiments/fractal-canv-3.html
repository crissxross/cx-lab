<style>*{margin:0;}body{background:#000;color:#fff;font-family:sans-serif;}main{display:grid;place-items:center;}h2{margin-bottom:1.2rem;}#btn{font-size:1rem;cursor:pointer;padding:.3em;margin-left:1.5em;}</style>
<main><canvas id="cv"></canvas><h2></h2><p> <button id="btn">Next Visualization</button></p></main>
<script>
const c = cv.getContext('2d'),
  btn  = document.getElementById('btn'),
  h2 = document.querySelector('h2'),
  p = document.querySelector('p'),
  ran = Math.random;
  c.lineCap = 'round';
  let SIZE = 550;
  cv.height = cv.width = SIZE;
function title(){
  const m = 'Degree Moment Segment Portion Quantity Unit Quota Scruple Dose Quantum Fragment Bit Tranche Fraction Slice Piece Grain Scintilla Particle Trace Depth'.split(' '),
  q = 'Boredom Empathy Pleasure Insight Curiosity Lust Delight Pain Hunger Regret Trust Honesty Happiness Jealousy Thirst Hotness Pride Itchiness'.split(' ');
  return `A ${m[ran()*m.length|0]} of ${q[ran()*q.length|0]}`;
}
function doViz(){
  h2.textContent = title();
  p.firstChild.textContent = `Qualia Standard: ${ran()*1000|0}`;
  const props = [[1,16],[2,8],[4,4],[8,2]],
  [limbs,max] = props[ran()*4|0],
  num = 2,
  lineW = (ran()*11|0)+4,
  hue = ran()*360,
  angle = ran()*4-2,
  scale = ran()*0.1+0.6;
  c.clearRect(0,0,SIZE,SIZE);
  c.lineWidth = lineW;
  c.save();
  c.translate(SIZE/2,SIZE/2);
  for (let i=limbs; i--;){
    doBranch(0, max, angle, scale, num, hue);
    c.rotate(Math.PI*2/limbs);
  }
  c.restore();
}
function doBranch(level, max, angle, scale, num, hue){
  if (level>max) return;
  const len = 100,
  li = 10+level*10;
  c.strokeStyle = `hsl(${hue} 100 ${li})`;
  c.beginPath();
  c.moveTo(0,0);
  c.lineTo(len,0);
  c.stroke();
  for (let i=num; i--;){
    const pos = len-(len/num)*i;
    c.save();
    c.translate(pos,0);
    c.scale(scale, scale);
    c.rotate(angle);
    doBranch(level+1, max, angle, scale, num, hue);
    c.restore();
  }
}
doViz();
btn.addEventListener('click', doViz);
</script>
