<script>
const ctx = canv.getContext("2d"),
  btn  = document.getElementById('btn'),
  rand = Math.random,
  SIZE = 600;
canv.height = SIZE;
canv.width = SIZE;
ctx.lineCap = 'round';

// NOTE: number of sides x number of levels should = 16
// e.g., sides:4 levels:4 ; sides:8 levels:2 ; sides:2 levels:8

function drawFractal(){
  // valid pairs where sides * maxLevel === 16
  const combos = [[1,16],[2,8],[4,4],[8,2],[16,1]],
    [sides, maxLevel] = combos[Math.floor(rand() * combos.length)],
    lineWidth = Math.floor(rand() * 11) + 4,
    hue = rand() * 360,
    spread = rand() * 4 - 2,
    scale = rand() * 0.1 + 0.6,
    branches = 2;

  console.log(
    'sides:', sides,
    'maxLevel:', maxLevel,
    // 'lineWidth:', lineWidth,
    // 'spread:', spread,
    // 'scale:', scale
  );

  ctx.clearRect(0, 0, SIZE, SIZE);
  ctx.lineWidth = lineWidth;
  ctx.save();
  ctx.translate(SIZE/2, SIZE/2);
  for (let i = 0; i < sides; i++){
      drawBranch(0, maxLevel, spread, scale, branches, hue);
      ctx.rotate(Math.PI * 2 / sides);
  }
  ctx.restore();
}

function drawBranch(level, maxLevel, spread, scale, branches, hue){
    if (level > maxLevel) return;
    const branchSize = 110;
    const li = 10 + level * 10;
    ctx.strokeStyle = `hsl(${hue} 100 ${li})`;
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(branchSize, 0);
    ctx.stroke();

    for (let i = 0; i < branches; i++){
        const position = branchSize - (branchSize / branches) * i;
        ctx.save();
        ctx.translate(position, 0);
        ctx.scale(scale, scale);
        ctx.rotate(spread);
        drawBranch(level + 1, maxLevel, spread, scale, branches, hue);
        ctx.restore();
    }
}

drawFractal();
btn.addEventListener('click', drawFractal);
</script>
