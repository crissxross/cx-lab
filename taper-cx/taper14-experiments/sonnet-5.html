<!DOCTYPE html>
<html lang="en">
  <body>
    <style>
      main {
        padding: 2vh 10vw;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 2px;
        font-family: monospace;
        font-size: clamp(1rem, 8vw, 4rem);
        color: hsl(0 0 90/.75);
      }
      main div {
        text-align: center;
      }
      .row {
        display: grid;
        grid-column: span 10;
        grid-template-columns: subgrid;
        /* outline: red solid 1px; */
      }
    </style>
      <main></main>
    <script>
      const main = document.querySelector('main');
      const r = (x, y) => Math.floor(Math.random() * (y - x) + x)
      const vowels = 'iyɨʉɯuɪʏʊeøɘɵɤoəɛœɜɞʌɔæɐaɶäɑɒ'.split('');
      console.log(vowels); // 29

      const createCells = () => {
        let cell = '';
        for (let i = 0; i < 10; i++) {
            cell += `<div style="background-color: hsl(${r(0, 359)} ${r(20, 100)} ${r(40, 60)}/.7); border-radius: ${r(0,50)}% ${r(0,50)}% ${r(0,50)}% ${r(0,50)}%;">
              ${vowels[r(0, vowels.length)]}
              </div>`;
        }
        return cell;
      }

      const createRows = () => {
        let row = '';
        for (let i = 0; i < 14; i++) {
            row += `<div class="row row${i}">${createCells()}</div>`;
        }
        return row;
      }

      main.innerHTML = createRows();

    </script>
  </body>
</html>
