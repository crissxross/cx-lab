<!DOCTYPE html>
<html lang="en">
  <body>
    <style>@keyframes in{from{transform:translateY(-5rem);scale:.2}to{opacity:1;transform:translateY(0);scale:1}}</style>
    <main style="padding:2vh 10vw;font-family:monospace;font-size:clamp(1rem,8vw,4rem);color:#e6e6e6bf"></main>
    <script>
      const m=document.querySelector('main'),
        r=(x,y)=>Math.floor(Math.random()*(y-x)+x),
        vs='iyɨʉɯuɪʏʊeøɘɵɤoəɛœɜɞʌɔæɐaɶäɑɒ'.split(''),
      rhyme = (i,l) => i===9 && {
        col: l % 2 ? 'hsl(100 50 50/.8)' : 'hsl(0 50 50/.8)',
        bdr: l % 2 ? `${r(30,50)}% ${r(10,15)}%` : `${r(10,20)}% ${r(40,50)}%`,
        vowl: l % 2 ? vs[r(9,19)] : vs[r(0,8)]
      },
      col = (i,ri) => rhyme(i,ri)?.col || `hsl(${r(0,360)} ${r(20,100)} ${r(40, 60)}/.7)`,
      bdr = (i,ri) => rhyme(i,ri)?.bdr || `${r(0,50)}% ${r(0,50)}% ${r(0,50)}% ${r(0,50)}%`,
      vowl = (i,ri) => rhyme(i,ri)?.vowl || vs[r(0,29)];
      const mkLi = (l) => {
        let li='';const cT=180,pD=600,lT=3e3;
        li += `<div>`;
        for (i=0; i<10; i++) {
          const pI = Math.floor(i/2),
            d = (pI*pD) + (i%2===0 ? 0 : cT) + (lT*l),
            cel=`<div style="background-color:${col(i,l)};border-radius:${bdr(i,l)};padding:.05em .2em;margin:2px;display:inline-block;opacity:0;animation:.5s ${d}ms ease-in-out forwards in">${vowl(i,l)}</div>`;
          li += cel;
        }
        return li += `</div>`;
      }
      const mkStz = (n) => {
        let stz = '';
        for (l=0; l<n; l++) {stz += mkLi(l);}return stz;
      }
      m.innerHTML = mkStz(4);
    </script>
  </body>
</html>
