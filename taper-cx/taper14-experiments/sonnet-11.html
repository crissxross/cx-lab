<!DOCTYPE html>
<html lang="en">
  <body>
    <style>
      @keyframes in {
        from {
          transform: translateY(-5rem);
          scale: .2;
        }
        to {
          opacity: 1;
          transform: translateY(0);
          scale: 1;
        }
      }
    </style>
    <main style="padding: 2vh 10vw;
      font-family: monospace;
      font-size: clamp(1rem, 8vw, 4rem);
      color: #e6e6e6bf;
      "></main>
    <script>
      const main = document.querySelector('main');
      const r = (x, y) => Math.floor(Math.random() * (y - x) + x)
      const vowels = 'iyɨʉɯuɪʏʊeøɘɵɤoəɛœɜɞʌɔæɐaɶäɑɒ'.split('');

      // TODO: adapt these functions to use for all cells
      color = () => `hsl(${r(0, 360)} ${r(20, 100)} ${r(40, 60)}/.7)`;
      bordr = () => `${r(0,50)}% ${r(0,50)}% ${r(0,50)}% ${r(0,50)}%`;
      vowl = () => vowels[r(0, 29)];

      // TODO: may have to create cells in pairs to get da dum rhythm for animation, then repeat for each pair in line or stanza
      // So maybe create divs of 2 cells each, then animate each pair in, then repeat for each pair in line or stanza

      // Note: previously in style:
      // --delay: calc((200ms * var(--i) + 2s * var(--r)) - 2s);

      // Note: previously in script:
      // 2000 is the length of time to finish animating a line of 10 cells
      // delay = (200 * (i + 1)) + (2000 * (r + 1)) - 2000;

      const createRow = (r) => {
        let row = '';
        let cellTime = 200;
        let lineTime = cellTime * 10;
        row += `<div class="r${r}">`; // r${r} may not be necessary
        for (i=0; i<10; i++) {
          // this is an imperfect algorithm for the delay
          if (i % 2 === 0) {
            delay = (cellTime * (i + 2)) + (lineTime * (r + 1)) - lineTime;
          } else {
            delay = (cellTime * (i + 1 + 1/i)) + (lineTime * (r + 1)) - lineTime;
          }
          cell = `<div style="background-color: ${color()};
                  border-radius: ${bordr()};
                  padding:4px 8px;
                  margin:2px; display:
                  inline-block;
                  opacity:0;
                  --i: ${i+1};
                  --r: ${r+1};
                  animation: .5s ${delay}ms ease-in-out forwards in;">
                  ${vowl()}
                  </div>`;
          row += cell;
        }
        return row += `</div>`;
      }

      createStanza = (lines) => {
        let stanza = '';
        for (l=0; l<lines; l++) {
          stanza += createRow(l);
        }
        return stanza;
      }

      main.innerHTML = createStanza(4);

    </script>
  </body>
</html>
