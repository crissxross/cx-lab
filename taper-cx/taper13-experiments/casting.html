There are many derogatory terms for older women, and misogyny routinely conflates the concepts of witch and old woman. This poem depicts a coven of women/witches but who are the agents attempting sorcery?

In 2018, the Royal Society for Public Health found that half of women in the UK "feel pressured to stay looking young" and that "anti-ageing narratives are pushing unrealistic body norms and poor body image, ultimately affecting women's health behaviours." They called for, amongst other things, "An end to the use of the term 'anti-ageing' in the cosmetics and beauty industries." Yet, a plethora of these ageist products targeted at women are still casting their spells with dubious claims and weasel words.

Reference:
RSPH, 2018, 'That Age Old Question: How attitudes to ageing affect our health and wellbeing', https://www.rsph.org.uk/static/uploaded/a01e3aa7-9356-40bc-99c81b14dd904a41.pdf
