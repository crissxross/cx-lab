<!-- based on https://css-tricks.com/exploring-property-and-its-animating-powers/ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS rainbow animation</title>
  <style>
    @property --hue {
      initial-value: 0;
      syntax: '<number>';
      inherits: false;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: hsl(210 80 90);
    }

    .rainbow {
      height: 25vmin;
      width: 50vmin;
      position: relative;
      overflow: hidden;
    }

    .rainbow__band {
      --size: calc((50 - (var(--index, 0) * 4)) * 1vmin);
      height: 50vmin;
      width: 50vmin;
      border-radius: 50%;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-width: 2vmin;
      border-style: solid;
      border-color: hsl(var(--hue) 100% 50%);
      height: var(--size);
      width: var(--size);
      animation: rainbow 3s calc(var(--index, 0) * -0.2s) infinite linear;
    }

    @keyframes rainbow {
      to {
        --hue: 360;
      }
    }

  </style>
</head>
<body>
  <div class="rainbow">
    <div class="rainbow__band" style="--index: 0;"></div>
    <div class="rainbow__band" style="--index: 1;"></div>
    <div class="rainbow__band" style="--index: 2;"></div>
    <div class="rainbow__band" style="--index: 3;"></div>
    <div class="rainbow__band" style="--index: 4;"></div>
    <div class="rainbow__band" style="--index: 5;"></div>
    <div class="rainbow__band" style="--index: 6;"></div>
  </div>
</body>
</html>
