<!-- these animation functions - bounce flash pulse rubberBand shake swing tada wobble - from https://web-animations.github.io/web-animations-demos/#animate_css/ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attention seekers</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
      /* background-color: black; */
    }
    #boxContainer {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
    }
    .box {
      display: grid;
      place-items: center;
      background-color: hsl(230 50 50);
      border-radius: 4px;
      min-width: 150px;
      min-height: 150px;
      cursor: pointer;
      font-size: 1.5rem;
      color: hsl(200 0 100 / 0.5);
    }
    .controls {
      justify-self: center;
      margin-block-start: 2rem;
    }
  </style>
</head>
<body>
  <div>
    <div id="boxContainer">
      <div class="box" data-anim="bounce">bounce</div>
      <div class="box" data-anim="flash">flash</div>
      <div class="box" data-anim="pulse">pulse</div>
      <div class="box" data-anim="rubberBand">rubberBand</div>
      <div class="box" data-anim="shake">shake</div>
      <div class="box" data-anim="swing">swing</div>
      <div class="box" data-anim="tada">tada</div>
      <div class="box" data-anim="wobble">wobble</div>
    </div>
    <div class="controls">
      <label for="iterations">Animation Iterations: </label>
      <input type="number" id="iterations" name="iterations" min="1" value="1">
    </div>
  </div>

  <script>

    let iterations = document.getElementById('iterations').value;
    // Update iterations when the input value changes
    document.getElementById('iterations').addEventListener('input', function() {
      iterations = this.value;
    });

    document.querySelectorAll(".box").forEach(box => {
      box.addEventListener("click", () => {
        let anim = box.dataset.anim;
        let elem = box;
        switch (anim) {
          case "bounce":
            bounce(elem, iterations);
            break;
          case "flash":
            flash(elem, iterations);
            break;
          case "pulse":
            pulse(elem, iterations);
            break;
          case "rubberBand":
            rubberBand(elem, iterations);
            break;
          case "shake":
            shake(elem, iterations);
            break;
          case "swing":
            swing(elem, iterations);
            break;
          case "tada":
            tada(elem, iterations);
            break;
          case "wobble":
            wobble(elem, iterations);
            break;
        }
      });
    });

    function bounce(elem, iterations) {
      var keyframes = [
        {transform: 'translate3d(0,0,0)', offset: 0},
        {transform: 'translate3d(0,0,0)', offset: 0.2},
        {transform: 'translate3d(0,-30px,0)', offset: 0.4},
        {transform: 'translate3d(0,-30px,0)', offset: 0.43},
        {transform: 'translate3d(0,0,0)', offset: 0.53},
        {transform: 'translate3d(0,-15px,0)', offset: 0.7},
        {transform: 'translate3d(0,0,0)', offset: 0.8},
        {transform: 'translate3d(0,-15px,0)', offset: 0.9},
        {transform: 'translate3d(0,0,0)', offset: 1}];
      var timing = {duration: 900, iterations: iterations, easing: 'cubic-bezier(0.215, 0.610, 0.355, 1.000)'};
      return elem.animate(keyframes, timing);
    }

    function flash(elem, iterations) {
      var keyframes = [
        {opacity: '1', offset: 0},
        {opacity: '0', offset: 0.25},
        {opacity: '1', offset: 0.5},
        {opacity: '0', offset: 0.75},
        {opacity: '1', offset: 1}];
      var timing = {duration: 900, iterations: iterations};
      return elem.animate(keyframes, timing);
    }

    function pulse(elem, iterations) {
      var keyframes = [
        {transform: 'scale3d(1, 1, 1)', offset: 0},
        {transform: 'scale3d(1.05, 1.05, 1.05)', offset: 0.5},
        {transform: 'scale3d(1, 1, 1)', offset: 1}];
      var timing = {duration: 900, iterations: iterations};
      return elem.animate(keyframes, timing);
    }

    function rubberBand(elem, iterations) {
      var keyframes = [
        {transform: 'scale3d(1, 1, 1)', offset: 0},
        {transform: 'scale3d(1.25, 0.75, 1)', offset: 0.3},
        {transform: 'scale3d(0.75, 1.25, 1)', offset: 0.4},
        {transform: 'scale3d(1.15, 0.85, 1)', offset: 0.5},
        {transform: 'scale3d(.95, 1.05, 1)', offset: 0.65},
        {transform: 'scale3d(1.05, .95, 1)', offset: 0.75},
        {transform: 'scale3d(1, 1, 1)', offset: 1}];
      var timing = {duration: 900, iterations: iterations};
      return elem.animate(keyframes, timing);
    }

    function shake(elem, iterations) {
      var keyframes = [
        {transform: 'translate3d(0, 0, 0)', offset: 0},
        {transform: 'translate3d(-10px, 0, 0)', offset: 0.1},
        {transform: 'translate3d(10px, 0, 0)', offset: 0.2},
        {transform: 'translate3d(-10px, 0, 0)', offset: 0.3},
        {transform: 'translate3d(10px, 0, 0)', offset: 0.4},
        {transform: 'translate3d(-10px, 0, 0)', offset: 0.5},
        {transform: 'translate3d(10px, 0, 0)', offset: 0.6},
        {transform: 'translate3d(-10px, 0, 0)', offset: 0.7},
        {transform: 'translate3d(10px, 0, 0)', offset: 0.8},
        {transform: 'translate3d(-10px, 0, 0)', offset: 0.9},
        {transform: 'translate3d(0, 0, 0)', offset: 1}];
      var timing = {duration: 900, iterations: iterations};
      return elem.animate(keyframes, timing);
    }

    function swing(elem, iterations) {
      var keyframes = [
        {transform: 'translate(0%)', offset: 0},
        {transform: 'rotate3d(0, 0, 1, 15deg)', offset: 0.2},
        {transform: 'rotate3d(0, 0, 1, -10deg)', offset: 0.4},
        {transform: 'rotate3d(0, 0, 1, 5deg)', offset: 0.6},
        {transform: 'rotate3d(0, 0, 1, -5deg)', offset: 0.8},
        {transform: 'rotate3d(0, 0, 1, 0deg)', offset: 1}];
      var timing = {duration: 900, iterations: iterations};
      return elem.animate(keyframes, timing);
    }

    function tada(elem, iterations) {
      var keyframes = [
        {transform: 'scale3d(1, 1, 1)', offset: 0},
        {transform: 'scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg)', offset: 0.1},
        {transform: 'scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg)', offset: 0.2},
        {transform: 'scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg)', offset: 0.3},
        {transform: 'scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg)', offset: 0.4},
        {transform: 'scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg)', offset: 0.5},
        {transform: 'scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg)', offset: 0.6},
        {transform: 'scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg)', offset: 0.7},
        {transform: 'scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg)', offset: 0.8},
        {transform: 'scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg)', offset: 0.9},
        {transform: 'scale3d(1, 1, 1)', offset: 1}];
      var timing = {duration: 900, iterations: iterations};
      return elem.animate(keyframes, timing);
    }

    function wobble(elem, iterations) {
      var keyframes = [
        {transform: 'translate(0%)', offset: 0},
        {transform: 'translate3d(20%, 0, 0) rotate3d(0, 0, 1, 3deg)', offset: 0.15},
        {transform: 'translate3d(-15%, 0, 0) rotate3d(0, 0, 1, -3deg)', offset: 0.45},
        {transform: 'translate3d(10%, 0, 0) rotate3d(0, 0, 1, 2deg)', offset: 0.6},
        {transform: 'translate3d(-5%, 0, 0) rotate3d(0, 0, 1, -1deg)', offset: 0.75},
        {transform: 'translateX(0%)', offset: 1}];
      var timing = {duration: 900, iterations: iterations};
      return elem.animate(keyframes, timing);
    }


  </script>

</body>
</html>
