<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS animated preloader</title>
  <style>
    body {
      background: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    cx-preloader {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.1);
      /* backdrop-filter: blur(10px) grayscale(100); */
      backdrop-filter: blur(10px);
    }

    main {
      width: 100%;
      height: 100%;
      background: url(/assets/lake.png) no-repeat
      center/cover;
    }

    cx-logo {
      width: 88px;
      height: 40px;
      position: relative;
    }

    cx-stripe {
      width: 8px;
      height: 100%;
      background: currentColor;
      position: absolute;
      animation: stripe-loop 1.8s cubic-bezier(0.4, -0.29, 0.19, 1.23) infinite
        alternate-reverse both;
    }

    cx-stripe:nth-child(1) {
      transform: scale(1) rotate(0deg);
    }
    cx-stripe:nth-child(2) {
      transform: translate3d(16px, 0, 0);
      animation-delay: 0.1s;
    }
    cx-stripe:nth-child(3) {
      transform: translate3d(32px, 0, 0);
      animation-delay: 0.2s;
    }
    cx-stripe:nth-child(4) {
      transform: translate3d(48px, 0, 0);
      animation-delay: 0.3s;
    }
    cx-stripe:nth-child(5) {
      transform: translate3d(64px, 0, 0);
      animation-delay: 0.4s;
    }
    cx-stripe:nth-child(6) {
      transform: translate3d(80px, 0, 0);
      animation-delay: 0.6s;
    }

    @keyframes stripe-loop {
      to {
        transform: translate3d(20px, 0, 0) scale(0.8) rotate(4deg);
      }
    }
  </style>
</head>
<body>
  <cx-preloader>
    <cx-logo>
      <cx-stripe></cx-stripe>
      <cx-stripe></cx-stripe>
      <cx-stripe></cx-stripe>
      <cx-stripe></cx-stripe>
      <cx-stripe></cx-stripe>
      <cx-stripe></cx-stripe>
    </cx-logo>
  </cx-preloader>
  <main>
    <h1>This is some content</h1>
  </main>
</body>
</html>
