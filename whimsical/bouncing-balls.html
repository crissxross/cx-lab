<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Balls</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: grid;
      place-content: center;
      height: 100vh;
      background: hsl(210deg 15% 6%);
    }
    .wrapper {
      position: relative;
      display: flex;
      gap: 16px;
      padding-inline: 16px;
      border-bottom: 5px solid white;
      border-radius: 5px;
    }
    .ball {
      width: 50px;
      height: 50px;
      border-radius: 45%;
      background: hsl(45deg 100% 50%);
      background: oklch(0.87 0.2 90);
    }

    /* bounce animation */
    @keyframes bounce {
      to {
        transform: translateY(calc(var(--height) * -1));
      }
    }

    .ball {
      animation: bounce var(--duration) alternate infinite cubic-bezier(0.11, 0.67, 0.51, 1.00);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Ball 1 should bounce 30px over 300ms -->
    <div class="ball" style="--height: 30px; --duration: 300ms;"></div>

    <!-- Ball 2 should bounce 50px over 400ms -->
    <div class="ball" style="--height: 50px; --duration: 400ms;"></div>

    <!-- Ball 3 should bounce 70px over 500ms -->
    <div class="ball" style="--height: 70px; --duration: 500ms;"></div>
  </div>

</body>
</html>
