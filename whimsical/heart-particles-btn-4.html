<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Particles Button</title>
  <link rel="stylesheet" href="reset.css">
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <style>
    .particle {
      position: absolute;
      /* Center the particle */
      inset: 0;
      margin: auto;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      pointer-events: none;
    }

    html {
      --red: oklch(0.65 0.3 19.41);
      --particle-ease-curve: cubic-bezier(0.2, 0.4, 0, 1);
    }
    body {
      display: grid;
      place-content: center;
      height: 100vh;
      background: hsl(210deg 15% 6%);
    }
    .particleButton {
      position: relative;
      padding: 16px;
      background: transparent;
      border: none;
      border-radius: 50%;
      cursor: pointer;

      &:hover {
        background: hsl(0deg 0% 100% / 0.1);

        path {
          stroke: var(--red);
        }
      }

      &.liked path {
        fill: var(--red);
        stroke: var(--red);
      }
    }

    .particleButton svg {
      position: relative;
      display: block;
      width: 3rem;
      height: 3rem;
    }

    .visually-hidden:not(:focus):not(:active) {
      position: absolute;
      width: 1px;
      height: 1px;
      overflow: hidden;
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      white-space: nowrap;
    }

    /* -------- PARTICLE ANIMATION ----- */

    /* partial keyframes means they can animate to or from individual properties */
    @keyframes fadeToTransparent {
      to {
        opacity: 0;
      }
    }

    @keyframes disperse {
      to {
        transform: translate(var(--x), var(--y));
      }
    }

    .particle {
      animation:
        fadeToTransparent var(--fade-duration) forwards,
        disperse 700ms forwards var(--particle-ease-curve);
    }
  </style>
</head>
<body>
  <button class="particleButton">
    <svg
      viewBox="0 0 24 24"
      fill="none"
      aria-hidden="true"
    >
      <path
        d="M3.68546 5.43796C8.61936 1.29159 11.8685 7.4309 12.0406 7.4309C12.2126 7.43091 15.4617 1.29159 20.3956 5.43796C26.8941 10.8991 13.5 21.8215 12.0406 21.8215C10.5811 21.8215 -2.81297 10.8991 3.68546 5.43796Z"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
      />
    </svg>
    <span class="visually-hidden">Like this post</span>
  </button>

  <script>

    const btn = document.querySelector('.particleButton');

    const FADE_DURATION = 1000;

    btn.addEventListener('click', () => {
      btn.classList.toggle('liked');

      const isLiked = btn.classList.contains('liked');
      if (!isLiked) {
        return;
      }

      // Collect particles for later removal:
      const particles = [];

      _.range(30).forEach(() => {
        const particle = document.createElement('span');
        particle.classList.add('particle');

        // Random angle and distance for polar coordinates
        const angle = _.random(0, 360);
        const distance = _.random(32, 64);

        // Convert polar to cartesian using utility functions below
        const [x, y] = convertPolarToCartesian(angle, distance);

        // Set custom properties for animation
        particle.style.setProperty('--x', x + 'px');
        particle.style.setProperty('--y', y + 'px');
        particle.style.setProperty('--fade-duration', FADE_DURATION + 'ms');

        btn.appendChild(particle);

        particles.push(particle);
      });

      // Remove particles after animation:
      window.setTimeout(() => {
        particles.forEach((particle) => {
          particle.remove();
        });
      }, FADE_DURATION + 200)
    });

    const convertPolarToCartesian = (angle, distance) => {
      const angleInRadians = convertDegreesToRadians(angle);

      const x = Math.cos(angleInRadians) * distance;
      const y = Math.sin(angleInRadians) * distance;
      return [x, y];
    };

    const convertDegreesToRadians = (angle) => (angle * Math.PI) / 180;

  </script>

</body>
</html>
